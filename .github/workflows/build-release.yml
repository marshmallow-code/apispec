name: build
on:
  push:
    branches: ["dev", "*.x-line"]
    tags: ["*"]
  pull_request:
  # Run builds nightly to catch incompatibilities with new marshmallow releases
  schedule:
    - cron: "0 0 * * *"
jobs:
  tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - {
              name: "3.8-ma3",
              python: "3.8",
              os: ubuntu-latest,
              tox: py38-marshmallow3,
            }
          - {
              name: "3.12-ma3",
              python: "3.12",
              os: ubuntu-latest,
              tox: py312-marshmallow3,
            }
          - {
              name: "3.12-madev",
              python: "3.12",
              os: ubuntu-latest,
              tox: py312-marshmallowdev,
            }
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: python -m pip install --upgrade pip wheel
      - run: pip install tox
      - run: tox -e${{ matrix.tox }}
  # this duplicates pre-commit.ci, so only run it on tags
  # it guarantees that linting is passing prior to a release
  lint-pre-release:
    name: lint
    if: startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: actions/setup-python@v4.3.0
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - run: python -m pip install tox
      - run: python -m tox -elint
  release:
    needs: [tests, lint-pre-release]
    name: PyPI release
    if: startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: install requirements
        run: python -m pip install build twine
      - name: build dists
        run: python -m build
      - name: check package metadata
        run: twine check dist/*
      - name: publish
        run: twine upload -u __token__ -p ${{ secrets.PYPI_API_TOKEN }} dist/*
